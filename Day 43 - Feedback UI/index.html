<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Let Us Know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our custommer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="Unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt=""/>
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt=""/>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
