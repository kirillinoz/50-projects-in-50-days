<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.pexels.com/photos/5115879/pexels-photo-5115879.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/4353082/pexels-photo-4353082.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/4361899/pexels-photo-4361899.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/33688/delicate-arch-night-stars-landscape.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/934718/pexels-photo-934718.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
